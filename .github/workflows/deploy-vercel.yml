name: Deploy Blazor WASM to Vercel

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish Blazor WASM
        run: dotnet publish SexShopWASM/SexShopWASM.csproj -c Release -o release --nologo

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Verify secrets are set
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then echo "ERROR: VERCEL_TOKEN is empty!"; exit 1; fi
          if [ -z "$VERCEL_ORG_ID" ]; then echo "ERROR: VERCEL_ORG_ID is empty!"; exit 1; fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then echo "ERROR: VERCEL_PROJECT_ID is empty!"; exit 1; fi
          echo "All secrets are set."
          echo "ORG_ID starts with: ${VERCEL_ORG_ID:0:10}..."
          echo "PROJECT_ID starts with: ${VERCEL_PROJECT_ID:0:10}..."
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Prepare static deployment with vercel.json
        run: |
          # The CLI needs the .vercel folder inside the deployment directory to recognize the project
          cd release/wwwroot
          mkdir -p .vercel
          echo "{\"orgId\":\"angelos-projects-ecf5b5b3\",\"projectId\":\"prj_kegr1jmBdL5HkZPGMHT4jReGFK9v\"}" > .vercel/project.json
          
          # Create a clean vercel.json inside wwwroot for SPA routing
          # Using rewrites is the standard way for Vercel v2+
          echo '{"version":2,"cleanUrls":true,"trailingSlash":false,"rewrites":[{"source":"/(.*)","destination":"/index.html"}]}' > vercel.json
          
          # Also add a 404.html fallback as a double safety
          cp index.html 404.html
          
          echo "Folder prepared. Ready for deployment."
          ls -R .vercel

      - name: Deploy to Vercel
        run: |
          set -eo pipefail
          # Move into the folder and deploy from there
          cd release/wwwroot
          vercel deploy --prod --token ${{ secrets.VERCEL_TOKEN }} --scope angelos-projects-ecf5b5b3 --yes 2>&1 | tee deploy-output.txt

      - name: Display deploy logs on failure
        if: failure()
        run: cat deploy-output.txt

      - name: Upload deploy logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-logs
          path: deploy-output.txt


