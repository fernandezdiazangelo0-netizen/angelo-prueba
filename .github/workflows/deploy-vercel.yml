name: Deploy Blazor WASM to Vercel

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish Blazor WASM
        run: dotnet publish SexShopWASM/SexShopWASM.csproj -c Release -o release --nologo

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Verify secrets are set
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then echo "ERROR: VERCEL_TOKEN is empty!"; exit 1; fi
          if [ -z "$VERCEL_ORG_ID" ]; then echo "ERROR: VERCEL_ORG_ID is empty!"; exit 1; fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then echo "ERROR: VERCEL_PROJECT_ID is empty!"; exit 1; fi
          echo "All secrets are set."
          echo "ORG_ID starts with: ${VERCEL_ORG_ID:0:10}..."
          echo "PROJECT_ID starts with: ${VERCEL_PROJECT_ID:0:10}..."
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Prepare deployment folder
        run: |
          mkdir -p deploy
          cp -r release/wwwroot/* deploy/
          cp vercel.json deploy/
          
          # Explicitly link the project inside the deployment directory
          mkdir -p deploy/.vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > deploy/.vercel/project.json
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Vercel Diagnostics
        run: |
          echo "Checking Vercel account..."
          vercel whoami --token ${{ secrets.VERCEL_TOKEN }}
          echo "Checking accessible teams..."
          vercel teams list --token ${{ secrets.VERCEL_TOKEN }}
        continue-on-error: true

      - name: Deploy to Vercel
        run: |
          set -eo pipefail
          # Use --cwd to specify the context and --scope for the Team ID
          vercel deploy --prod --token ${{ secrets.VERCEL_TOKEN }} --yes --cwd deploy --scope ${{ secrets.VERCEL_ORG_ID }} 2>&1 | tee deploy-output.txt
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Display deploy logs on failure
        if: failure()
        run: cat deploy-output.txt

      - name: Upload deploy logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-logs
          path: deploy-output.txt


