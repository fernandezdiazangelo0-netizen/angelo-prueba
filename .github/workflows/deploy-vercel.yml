name: Deploy Blazor WASM to Vercel

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish Blazor WASM
        run: dotnet publish SexShopWASM/SexShopWASM.csproj -c Release -o release --nologo

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Prepare Vercel Build Output
        run: |
          mkdir -p .vercel/output/static
          cp -r release/wwwroot/* .vercel/output/static/
          echo '{"version": 3}' > .vercel/output/config.json
          cat > .vercel/project.json << 'EOF'
          {"orgId":"team_NDOHsYL1wn16Mesz4AO2yQzg","projectId":"prj_kegr1jmBdL5HkZPGMHT4jReGFK9v"}
          EOF
          echo "=== project.json ==="
          cat .vercel/project.json

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: team_NDOHsYL1wn16Mesz4AO2yQzg
          VERCEL_PROJECT_ID: prj_kegr1jmBdL5HkZPGMHT4jReGFK9v
