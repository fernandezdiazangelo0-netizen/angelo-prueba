name: Deploy Blazor WASM to Vercel

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish Blazor WASM
        run: dotnet publish SexShopWASM/SexShopWASM.csproj -c Release -o release --nologo

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Verify secrets are set
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then echo "ERROR: VERCEL_TOKEN is empty!"; exit 1; fi
          if [ -z "$VERCEL_ORG_ID" ]; then echo "ERROR: VERCEL_ORG_ID is empty!"; exit 1; fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then echo "ERROR: VERCEL_PROJECT_ID is empty!"; exit 1; fi
          echo "All secrets are set."
          echo "ORG_ID starts with: ${VERCEL_ORG_ID:0:10}..."
          echo "PROJECT_ID starts with: ${VERCEL_PROJECT_ID:0:10}..."
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Prepare 404.html fallback
        run: |
          # The most reliable way for SPA on static hosts:
          # Copy index.html to 404.html. Vercel will serve it for any unknown route.
          cp release/wwwroot/index.html release/wwwroot/404.html
          
          # We also keep the project link
          mkdir -p .vercel
          echo "{\"orgId\":\"angelos-projects-ecf5b5b3\",\"projectId\":\"prj_kegr1jmBdL5HkZPGMHT4jReGFK9v\"}" > .vercel/project.json
          
          echo "Fallback prepared."
          ls -l release/wwwroot/404.html

      - name: Deploy to Vercel
        run: |
          set -eo pipefail
          # Deploying with --prod and using the project link
          vercel deploy release/wwwroot --prod --token ${{ secrets.VERCEL_TOKEN }} --scope angelos-projects-ecf5b5b3 --yes 2>&1 | tee deploy-output.txt

      - name: Display deploy logs on failure
        if: failure()
        run: cat deploy-output.txt

      - name: Upload deploy logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-logs
          path: deploy-output.txt


