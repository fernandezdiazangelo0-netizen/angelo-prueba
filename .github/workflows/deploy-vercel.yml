name: Deploy Blazor WASM to Vercel

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish Blazor WASM
        run: dotnet publish SexShopWASM/SexShopWASM.csproj -c Release -o release --nologo

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Link and Deploy to Vercel
        run: |
          # Create .vercel directory with project link (skip vercel pull)
          mkdir -p .vercel
          echo '{"orgId":"'"$VERCEL_ORG_ID"'","projectId":"'"$VERCEL_PROJECT_ID"'"}' > .vercel/project.json
          
          # Build output structure for prebuilt deployment
          mkdir -p .vercel/output/static
          cp -r release/wwwroot/* .vercel/output/static/
          echo '{"version": 3}' > .vercel/output/config.json
          
          # Deploy
          vercel deploy --prebuilt --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
