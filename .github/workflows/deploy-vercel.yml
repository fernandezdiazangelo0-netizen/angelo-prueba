name: Deploy Blazor WASM to Vercel

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish Blazor WASM
        run: dotnet publish SexShopWASM/SexShopWASM.csproj -c Release -o release --nologo

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: List accessible Vercel projects
        run: |
          echo "=== Projects in team ==="
          curl -s \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            "https://api.vercel.com/v9/projects?teamId=team_NDOHsYL1wn16Mesz4AO2yQzg&limit=10" \
            | python3 -c "
          import sys, json
          data = json.load(sys.stdin)
          if 'projects' in data:
              for p in data['projects']:
                  print(f\"  Name: {p['name']}, ID: {p['id']}\")
          else:
              print(json.dumps(data, indent=2))
          "

      - name: Prepare Vercel Build Output
        run: |
          mkdir -p .vercel/output/static
          cp -r release/wwwroot/* .vercel/output/static/
          echo '{"version": 3}' > .vercel/output/config.json
          echo '{"orgId":"team_NDOHsYL1wn16Mesz4AO2yQzg","projectId":"prj_kegr1jmBdL5HkZPGMHT4jReGFK9v"}' > .vercel/project.json
          echo "=== project.json ==="
          cat .vercel/project.json

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: team_NDOHsYL1wn16Mesz4AO2yQzg
          VERCEL_PROJECT_ID: prj_kegr1jmBdL5HkZPGMHT4jReGFK9v
