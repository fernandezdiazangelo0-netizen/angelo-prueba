        // Redirigir rutas normales a rutas de Hash para evitar 404 en Vercel
        (function() {
            var path = window.location.pathname;
            if (path !== "/" && path !== "/index.html" && !path.includes(".")) {
                window.location.replace(window.location.origin + "/#/" + path.replace(/^\//, ""));
            }
        })();
    </script>
